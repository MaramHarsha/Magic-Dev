<!-- public/control.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
</head>
<body>
    <button id="play-music-button">Play Music</button>
    <button id="stop-music-button">Stop Music</button>

    <audio id="background-music" src="/audio/background_music.mp3" loop></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('play-music-button').addEventListener('click', () => {
            socket.emit('playMusic');
        });

        document.getElementById('stop-music-button').addEventListener('click', () => {
            socket.emit('stopMusic');
        });
    </script>
</body>
</html>
